<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wave">
            <img src="bg.png" alt="">
        </div>

        <header>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <img src="/Task-1/mylogo.jpeg" style="height: 100px; cursor: pointer;" alt="">
            </nav> 
        </header>

        <div class="main-content">

            <div class="image-blur">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="/Task-1/dev4.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="/Task-1/dev7.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="/Task-1/dev5.jpeg" alt=""></div>
                        <div class="swiper-slide"><img src="/Task-1/dev2.jpeg" alt=""></div>    
                    </div> 
                </div>
            </div>
            <div class="main-text">
                <div class="typewriter">
                    <h1 id="typing-text">Innovate with Us</h1>
                </div>            
                <p>Web development creates digital spaces that mirror real-world experiences.</p>
                <button>Know More</button>
            </div>
        </div>

        <div class="right">
            <div class="box">
                <div class="image">
                    <img src="/Task-1/code.jpeg" alt="">
                </div>
                <div class="inner-box">
                    <h3>Create</h3>
                    <p>Crafting digital experiences.</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="/Task-1/create.jpeg" alt="">
                </div>
                <div class="inner-box">
                    <h3>Code</h3>
                    <p>Building digital solutions.</p>
                </div>
            </div>
            <div class="box">
                <div class="image">
                    <img src="/Task-1/develop.jpeg" alt="">
                </div>
                <div class="inner-box">
                    <h3>Develop</h3>
                    <p>Creating digital solutions.</p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="far fa-envelope"></i>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
        });
      </script>
</body>

</html>
