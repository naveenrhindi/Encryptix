<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="toggleTheme">
            <span class="slider round"></span>
        </label>
    </div>
    <div class="container">
        <h1 class="text-center animate__animated animate__bounce">Calculator</h1>
        <div class="calculator glass">
            <div class="screen" id="screen"></div>
            <div class="buttons">
                <button class="btn btn-info">MR</button>
                <button class="btn btn-info">MC</button>
                <button class="btn btn-info">M+</button>
                <button class="btn btn-info">M-</button>
                <button class="btn btn-light">7</button>
                <button class="btn btn-light">8</button>
                <button class="btn btn-light">9</button>
                <button class="btn btn-warning">/</button>
                <button class="btn btn-light">4</button>
                <button class="btn btn-light">5</button>
                <button class="btn btn-light">6</button>
                <button class="btn btn-warning">*</button>
                <button class="btn btn-light">1</button>
                <button class="btn btn-light">2</button>
                <button class="btn btn-light">3</button>
                <button class="btn btn-warning">-</button>
                <button class="btn btn-light">0</button>
                <button class="btn btn-light">.</button>
                <button class="btn btn-danger">C</button>
                <button class="btn btn-warning">+</button>
                <button class="btn btn-success equal">=</button>
                <button class="btn btn-secondary">âŒ«</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
